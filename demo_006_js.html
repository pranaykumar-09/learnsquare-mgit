<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up page</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	 <div class="main">
    
            <h1>Sign-up page</h1>
            <h3>Enter your credentials</h3>
              <form action="">
                <label for="first">
                    Name:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your name" required>

                <label for="username">
                    Username:
                </label>
                <input type="text" id="username" name="username" 
                    placeholder="Enter your username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>

                <label for="dob">
                    Date of birth:
                </label>
                <input type="text" id="dob" name="Date of Birth" 
                    placeholder="Date of Birth" required>

                 <label for="branch">
                    Branch:
                </label>
                <select name="branch" id="branch">
                	 <option value="CSE">CSE</option>
                     <option value="ECE">ECE</option>
                     <option value="EEE">EEE</option>
                     <option value="Civil">Civil</option>
                     <option value="Mech">Mechanical</option>
                  </select>

                <label for="gender">
                    Gender:
                </label>
                <select name="gender" id="gender">
                	 <option value="Male">Male</option>
                     <option value="Female">Female</option>
                     <option value="Others">Others</option>
                  </select>

                 <div class = "dropdown">
				<select>
					<option>--- select city ---</option>
					<option>Tirupati</option>
					<option>Rajahmundry</option>
					<option>Vijayawada</option>
					<option>Vizag</option>
					<option>Guntur</option>
					<option>Nellore</option>
					<option>Karnool</option>
					<option>Kadapa</option>
					<option>Kakinada</option>
				</select>
				<select id = "restSelect">
					<option>--- select restaurent ---</option>
					<option>Tirupati Restuarent</option>
					<option>Rajahmundry Restuarent</option>
					<option>Vijayawada Restuarent</option>
					<option>Vizag Restuarent</option>
					<option>Guntur Restuarent</option>
					<option>Nellore Restuarent</option>
					<option>Karnool Restuarent</option>
					<option>Kadapa Restuarent</option>
					<option>Kakinada Restuarent</option>
				</select>
			</div>


			<div class="wrap">
                    <button type="submit" onclick="location.href = 'demo_005_js.html'">
                        Submit
                    </button>
                </div>
            </form>
 



















































              








</body>
</html>
