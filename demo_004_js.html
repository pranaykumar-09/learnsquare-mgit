<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

    <body>
        <div class="main">
    
            <h1>My login page</h1>
            <h3>Enter your login credentials</h3>
     

            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>

                <div class="wrap">
                    <button type="submit" onclick="location.href = 'demo_005_js.html'">
                        Submit
                    </button>
                </div>
            </form>
            
            <p>Not registered?
                <button type="button" onclick="location.href = 'demo_006_js.html' ">Sign up</button>
            </p>
        </div>
    </body>

</html>
